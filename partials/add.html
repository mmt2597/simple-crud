<h1 class="text-center">{{label}} ITEM</h1>
<br><br>
<form class="form-horizontal">

  <div class="form-group">
    <label class="col-sm-4 control-label">Name</label>
    <div class="col-sm-8">
      <input ng-model="Item.name" type="text" class="form-control" placeholder="Enter brand name" required>
    </div>
  </div>
 
  <div class="form-group">
    <label class="col-sm-4 control-label">Brand Name</label>
    <div class="col-sm-8">
      <input ng-model="Item.brand" type="text" class="form-control" placeholder="Enter name" required>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Quantity</label>
    <div class="col-sm-8">
      <input ng-model="Item.quantity" type="number" class="form-control" placeholder="Enter Quantity" min="0" required>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Price</label>
    <div class="col-sm-8">
      <input ng-model="Item.price" type="number" class="form-control" placeholder="Enter price" min="0" required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-4 col-md-offset-9">
      <a ng-click="save()" type="submit" class="btn btn-primary">{{status}}</a>
      <a href="#" class="btn btn-danger">Cancel</a>
    </div>
  </div>
</form>
