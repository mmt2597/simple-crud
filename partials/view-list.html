<table class="table table-striped table-condensed table-hover table-bordered text-center">

<div class="row-fluid" style="padding: 50px 0">
   <h1 class="text-center">PRODUCT</h1><br>
   <div class="col-md-10" style="padding: 0">
      <input type="text" class="form-control" ng-model="search" placeholder="Search product">
   </div>
   <div class="col-md-2" style="padding: 0">
      <a class="btn btn-primary pull-right" ng-href="#!/add" ng-click="addOrder()">Add Item</a>
   </div>
</div>
   <thead> 
      <tr>
         <th class="text-center">Name</th>
         <th class="text-center">Brand</th>
         <th class="text-center">Quantity</th>
         <th class="text-center">Price</th>
         <th class="text-center">Action</th>
      </tr>
   </thead>
   <tbody>
      <tr ng-repeat="item in loadItems | filter: search">
         <td>{{ item.name }}</td>
         <td>{{ item.brand }}</td>
         <td>{{ item.quantity }}</td>
         <td>{{ item.price | currency }}</td>
         <td class="text-center"><a href="" ng-click="edit($index)">Edit</a> | <a href="" onclick="javascript:return confirm('Are you sure, you want to delete?')" ng-click="delete($index)"><i class="glyphicon glyphicon-trash"></i></a></td>
      </tr>
   </tbody>
</table>
